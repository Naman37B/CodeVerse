<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby | CodeVerse</title>
    <link rel="stylesheet" href="lobby.css" />
  </head>
  <body>
    <canvas id="particleCanvas"></canvas>

    <h1 id="lobbyTitle">Enter the Arena<span class="cursor">_</span></h1>

    <main class="card">
      <div class="button-row">
        <div class="btn-box">
          <button id="createBattle" class="btn primary">Create Battle</button>
          <p class="desc">
            Host a private battle room and wait for your opponent to join.
          </p>
        </div>

        <div class="btn-box">
          <button id="joinBattle" class="btn secondary">Join Battle</button>
          <p class="desc">
            Join a battle using a room code shared by another warrior.
          </p>
        </div>
      </div>

      <div id="joinForm" class="join-box hidden">
        <input type="text" id="roomCode" placeholder="Enter Room Code" />
        <button id="submitJoin" class="btn mini">Join</button>
      </div>

      <div id="resultBox" class="result-box hidden"></div>
    </main>

    <script src="particles.js"></script>
    <script src="lobby.js"></script>
  </body>
</html>
