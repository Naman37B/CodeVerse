<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeVerse Battle Lobby</title>
  <link rel="stylesheet" href="lobby.css" />
</head>
<body>
  <!-- Particle Canvas -->
  <canvas id="particleCanvas"></canvas>

  <main class="card">
    <h1 class="title">Code<span>CodeVerse Battle</span> Arena</h1>

    <div class="button-group">
      <button id="createBattle" class="btn primary">Create Battle</button>
      <button id="joinBattle" class="btn secondary">Join Battle</button>
    </div>

    <div id="joinForm" class="join-box hidden">
      <input type="text" id="roomCode" placeholder="Enter Room Code" />
      <button id="submitJoin" class="btn mini">Join</button>
    </div>

    <div id="resultBox" class="result-box hidden"></div>
  </main>

  <!-- Whoosh Sound -->
  <audio id="whooshSound" src="https://cdn.pixabay.com/audio/2022/03/09/audio_9e8b9644b0.mp3" preload="auto"></audio>

  <script src="lobby.js"></script>
</body>
</html>
