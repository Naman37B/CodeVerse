<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Signup | CodeVerse</title>
    <link rel="stylesheet" href="auth.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>

  <body>
    <canvas id="particleCanvas"></canvas>
    <h1 id="title">CodeVerse<span class="cursor">_</span></h1>

    <div class="auth-box">
      <div class="subtitle">Create Your Identity</div>

      <div class="input-group">
        <input
          id="username"
          type="text"
          placeholder=" "
          autocomplete="username"
        />
        <label for="username">Username</label>
      </div>

      <div class="input-group">
        <input
          id="password"
          type="password"
          placeholder=" "
          autocomplete="new-password"
        />
        <label for="password">Password</label>
      </div>

      <div class="input-group">
        <input id="handle" type="text" placeholder=" " />
        <label for="handle">Codeforces Handle</label>
      </div>

      <button class="btn" onclick="signup()">Create Account</button>
      <div class="small-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
      <p id="msg"></p>
    </div>

    <script src="script1.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const text = "CodeVerse";
        const el = document.getElementById("title");
        const cursor = document.querySelector(".cursor");
        el.textContent = "";
        let i = 0;
        function type() {
          if (i < text.length) {
            el.innerHTML =
              text.slice(0, i + 1) + '<span class="cursor">_</span>';
            i++;
            setTimeout(type, 100);
          }
        }
        type();
      });
    </script>

    <script src="particles.js"></script>
  </body>
</html>
